<!DOCTYPE HTML>
<html lang="en">
	<head>
		<script src="jquery-1.11.2.min.js"></script>
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.2-dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="custom.css">
		<script src="bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>	
		<script src="scripts/scriptToResults.js"></script>
	<body>
		<div id="navbar">
			<nav role="navigation" class="navbar navbar-default">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
			            <span class="sr-only">Toggle navigation</span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			        </button>
			        <a href="http://www.southbayendtrafficking.org/" class="navbar-brand"> South Bay Coalition to End Human Trafficking </a>
			    </div>
			    <div id="navbarCollapse" class="collapse navbar-collapse">
			        <ul class="nav navbar-nav">
			            <li class="active"><a href="#"> Resource Guide</a></li>
			            <li><a href="newResourceForm.html"> Submit New Resource </a></li>
			        </ul>
			        <ul class="nav navbar-nav navbar-right">
			            <li><a href="#"> Help </a></li>
			        </ul>
			    </div>
			</nav>
		</div>
		<hr> </hr>
		<h3> User Profile </h3>
		<hr> </hr>
		<div id="guidePart2">
			<div class="col-md-6 col-md-offset-3">
			<form action="results.html" class="form-horizontal">
			    <div class="form-group">
			        <label for="inputEmail" class="control-label col-xs-2"> Gender </label>
			        <div class="col-xs-10">
			            <select class="form-control">
						    <option value="one"> Male </option>
						    <option value="two"> Female </option>
						    <option value="three"> Transgender Male-to-Female </option>
						    <option value="three"> Transgender Female-to-Male </option>
						</select>
			        </div>
			    </div>
			    <br> </br>
			    <div class="form-group">
			        <label for="age" class="control-label col-xs-2"> Age  </label>
			        <div class="col-xs-10">
			            <select class="form-control">
						    <option value="one"> Minor </option>
						    <option value="three"> Adult </option>
						    <option value-"four"> Senior </option>
						</select>
					</div>
			    </div>
			    <br> </br>
			    <div class="form-group">
			        <label for="typeOfTrafficking" class="control-label col-xs-2"> Category </label>
			        <div class="col-xs-10">
			            <select class="form-control">
						    <option value="one"> Labor Trafficking </option>
						    <option value="three"> Sex Trafficking </option>
						</select>
					</div>
			    </div>
			    <br> </br>
			    <div class="form-group">
			   		<label for="city" class="control-label col-xs-2"> Location </label>
			        <div class="col-xs-10">
			            <input type="text" class="form-control" placeholder="County" id="city">
			        </div>
			    </div>
			    <br> </br>
				<hr> </hr>	
			    <h3> Type of Resource </h3>
			    <hr> </hr>
			    <div class="form-group">
			        <label for="typeOFResource" class="control-label col-xs-2"> Type </label>
			        <div class="col-xs-10">
			            <select class="form-control">
						    <option value="one"> Legal </option>
						    <option value="two"> Shelter </option>
						    <option value="three">  </option>
						</select>
			        </div>
			    </div>
			    <br> </br>
			    <div class="form-actions">
			        <div class="col-xs-offset-2 col-xs-10">
			            <button type="submit" class="btn btn-primary"> Search </button>
			        </div>
			    </div>
			    <div>
			    	<br> </br>
			    </div>
			</form>
		    </div>
		</div>
	</body>
</html>
